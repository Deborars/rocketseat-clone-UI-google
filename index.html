<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Clone UI</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon" src="./assets/burger-icon.svg" alt="menu hamburguer">
        <a class="menu__link active" href="#">All</a>
        <a class="menu__link" href="#">Images</a>
      </div>
      <div class="menu__section right">
        <img class="menu__icon" src="./assets/more-icon.svg" alt="menu mais">
        <div class="menu__profile">
          <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="avatar circulo">
          <img class="menu__avatar" src="./assets/avatar.png" alt="avatar imagem">
        </div>
      </div>
    </header>
    <main class="content">
      <img src="./assets/logo.svg" alt="logo" class="content__logo">
      <input type="text" class="content__search" placeholder="Pesquise no Google ou digite um URL">
    </main>
    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>
      <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
